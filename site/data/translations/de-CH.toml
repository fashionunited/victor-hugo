[footer]
  [footer.main]
    content = "<div><header><p>Finden Sie Ihren Einstieg in die Modeindustrie. Zahlreiche offene Positionen und Chancen in der Modebranche als Designer, Visual Merchandiser, Filialleiter und viele mehr. Bitte wählen Sie eine Fashion Job Rubrik.</p></header><header><h2>Fashion Jobs und Mode-Nachrichten in der Schweiz</h2><p>Modefachleute können hier aktuelle Informationen rund um die Modeindustrie und das Arbeiten in der Modebranche finden. Dazu gehören: Nachrichten aus der Modeindustrie, ein Fashion News Archiv mit Branchen-Nachrichten und Jobs auf dem Stellenmarkt der Modebranche, um die Stellensuche zu vereinfachen. Fashion Jobs, Jobs in der Modebranche, Jobs in Fashion, Jobs Modebranche, Jobs Mode, Fashionjobs, Mode Jobs, Zara Jobs, Mango Karriere, Headhunting for Fashion, Jobs in Modebranche, Jobs Fashion, Modejobs.</p><p>Die Fashion-Jobs in den Suchergebnissen von FashionUnited, oder verknüpft mit diesen Suchergebnissen, können von Personen eingestellt werden, über die FashionUnited keine Kontrolle hat. FashionUniteds Job-Suchergebnisse werden in einem automatisierten Vorgang katalogisiert. FashionUnited überprüft die Fashion-Jobs nicht. FashionUnited übernimmt keinerlei Verantwortung für den Inhalt einer Fashion-Job-Stellenanzeige oder einer Website, die entweder in FashionUnited-Suchergebnissen enthalten ist oder im Zusammenhang mit der FashionUnited-Website verlinkt ist.</p></header></div>"
