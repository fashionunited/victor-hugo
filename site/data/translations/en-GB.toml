    content = '<div><header><h2>Looking for a fashion job?</h2><p>FashionUnited is the number one destination for those working in the fashion industry, which offers a Career Center next to other essential features. Whether you are an experienced fashion professional, looking for a new career challenge, or if you are developing a career in fashion. On this website you will find fashion jobs in various fields, exciting internship positions, international fashion jobs and career advices. You can also easily post your fashion jobs on the FashionUnited Career Centre, which reaches millions of potential candidates working in fashion.</p></header><header><h2>A career center with UK and international job offers</h2><p>The FashionUnited.uk carreer center is the good platform to look for UK based and international fashion positions. With offers classified by categories, such as Retail Management, Sales &amp; Marketing, Design &amp; Creative or Product &amp; Supply Chain, and by country, finding a fashion job has never been as easy. 70% of the 100 biggest companies post on FashionUnited. Have a look and find your fashion job today!</p></header><header><h3>FashionUnited Fashion Job Content</h3><p>The fashion jobs contained in FashionUnited’s search results, or linked from those results, may have been created by people over whom FashionUnited exercises no control. FashionUnited’s job search results are indexed in an automated manner and FashionUnited does not screen the fashion jobs. FashionUnited assumes no responsibility for the content of any fashion job listing or website that is either included in FashionUnited’s search results or linked to by the FashionUnited websites.</p></header></div>'
