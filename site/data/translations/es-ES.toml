[footer]
  [footer.main]
    content = '<div><header><h2>El contenido de ofertas de trabajo en FashionUnited</h2><p>Las ofertas de trabajo de moda que figuran en los resultados de búsqueda de FashionUnited, o vinculados desde esos resultados, pueden haber sido creados por personas sobre las que FashionUnited no ejerce control alguno. Los resultados de ofertas de empleo que figuran como resultados de la búsqueda de empleo se indexan de forma automatizada y FashionUnited no filtra los resultados de dicha búsqueda. FashionUnited no asume ninguna responsabilidad por el contenido de cualquier oferta de empleo o sitio web que sea incluido en los resultados de búsqueda de FashionUnited.</p></header></div><div><header><h2>Noticias y Empleos de Moda en España</h2><p>Trabajar en moda, Diseño, Prácticas, Ofertas de Empleo, Noticias del sector moda e información para profesionales de la moda. Anuncios de trabajo y noticias de moda en España Barcelona, Madrid, Valencia, A Coruña, Valencia, Bilbao y Sevilla. Ferias, eventos y novedades de moda.</p></header></div>'
