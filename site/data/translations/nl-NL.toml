  [footer.main]
    content = '<div><header><p>Start hier je nieuwe carrière in de mode. Vele banen in de mode zoals, designer, merchandiser, sales manager, store manager, creative director en vele meer. Kies een categorie uit de fashion jobs.</p></header><header><h2>Modevacatures en inhoud van modevacatures op FashionUnited</h2><p>De modevacatures in de zoekresultaten op FashionUnited, of de pagina’s waar naar deze resultaten verwijzen, kunnen zijn gemaakt door partijen over wie FashionUnited geen controle uitoefent. Modevacatures op FashionUnited worden geïndexeerd op een geautomatiseerde manier en FashionUnited screent de geplaatste modevacatures niet. FashionUnited is niet verantwoordelijk voor de inhoud van de modevacatures of de paginas die ofwel zijn opgenomen in de zoekresultaten van FashionUnited of gekoppeld aan de FashionUnited websites.</p></header></div>'
