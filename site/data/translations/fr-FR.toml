[footer]
  [footer.main]
    content = "<div><header><h2>Le contenu des offres d’emploi dans la mode sur FashionUnited</h2><p>Les offres d’emploi dans la mode issues des résultats de recherche sur FashionUnited ou les liens extraits de ces résultats peuvent avoir été créés par des personnes sur qui FashionUnited n’exerce aucun contrôle. Les résultats des recherches d’emplois dans la mode sur FashionUnited sont mis en ligne de manière automatisée et FashionUnited ne filtre pas les offres d’emploi. FashionUnited n’assume pas la responsabilité du contenu des offres d’emploi dans la mode et des sites issus soit des résultats de recherche sur FashionUnited soit des sites FashionUnited.</p></header><header><h2>Fashion jobs, offres d'emploi et l`actualité Mode en France</h2><p>FashionUnited, le site des professionnels de la mode, vous propose tous les fashions jobs et offres d’emploi, en France et dans le monde, ainsi que toute l’actualité et la tendance mode du moment.Les meilleures annonces d'emploi, dans le domaine de la mode et du luxe, à Paris et dans le reste de la métropole. Que vous souhaitiez être fashion designer, styliste, responsable de magasin ou vendeur en boutique, FashionUnited facilite le processus de recrutement et vous offre toutes les offres d’emploi et fashion job en France et dans le monde.</p></header></div>"
