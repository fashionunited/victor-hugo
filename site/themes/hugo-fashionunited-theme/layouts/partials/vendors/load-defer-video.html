<script>
  window.addEventListener('load', function() {
    var vidDefer = document.getElementsByTagName('iframe');
    for (var i = 0; i < vidDefer.length; i++) {
      if(vidDefer[i].getAttribute('data-video-src')) {
        vidDefer[i].setAttribute('src', vidDefer[i].getAttribute('data-video-src'));
      }
    }
  }, false);
</script>
